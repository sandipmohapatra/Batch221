<!-- Javascript is an object-based language.Every Thing is an object in javascript -->

<html>
<script>
function emp(id,name,address)
{
this.id=id;
this.name=name;
this.address=address;
}

x=new emp(101,"sandeep","hyd");
y=new emp(102,"shudheer","bng");

document.write(x.id+"  "+x.name+"  "+x.address);
document.writeln("<br>");
document.write(y.id+"  "+y.name+"  "+y.address);

</script>
</html>
