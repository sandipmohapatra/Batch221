<!-- String Function -->
<html>
<script>
var str="javascript";
var str1=" is a easy language";
document.write(str.charAt(2));
document.writeln("<br>");

document.write(str.charAt(3));<!-- character at that position-->
document.writeln("<br>");

document.write(str.length);<!-- count the no of characters -->
document.writeln("<br>");

document.write(str.concat(str1));<!-- combine 2 strings -->
document.writeln("<br>");

document.write(str.indexOf("a"));<!-- position of the characters -->
document.writeln("<br>");

document.write(str.indexOf("t"));<!-- position of the characters -->
document.writeln("<br>");

document.write(str.lastIndexOf("a"));<!-- position of the characters -->
document.writeln("<br>");

document.write(str.toLowerCase());
document.writeln("<br>");

document.write(str.toUpperCase());
document.writeln("<br>");

var x=str.slice(2,5);<!-- to cut characters from 2 to 5 -->
document.write(x);
document.writeln("<br>");

var d1="This is a string function to split the sentence"; <!-- divide the sentence into words-->
var e1=d1.split(" ");
document.write(e1);
document.writeln("<br>");

var f1="  This is trim function  ";  <!-- It is used to remove the space from from both tthe sides for the string --> 
var f2=f1.trim();
document.write(f2);
document.writeln("<br>");

</script>
</html>
