<!-- Math Function -->
<html>
<script>
var a=-10;
document.write(Math.abs(a));
document.writeln("<br>");

var b=10.55;
document.write(Math.ceil(b));
document.writeln("<br>");

var c=10.55;
document.write(Math.floor(c));
document.writeln("<br>");

document.write(Math.random());
document.writeln("<br>");

document.write(Math.random()*10);
document.writeln("<br>");

</script>
</html>
