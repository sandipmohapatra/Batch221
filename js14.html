<!-- Math Function -->
<html>
<script>
var a=-10;
document.write(Math.abs(a));
document.writeln("<br>");

var b=10.55;
document.write(Math.ceil(b));
document.writeln("<br>");

var c=10.55;
document.write(Math.floor(c));
document.writeln("<br>");

document.write(Math.random());
document.writeln("<br>");

document.write(Math.random()*10);
document.writeln("<br>");

var d=25;
document.write(Math.sqrt(d));
document.writeln("<br>");

document.write(Math.pow(10,2));
document.writeln("<br>");

var e=10.55;
document.write(Math.round(e));
document.writeln("<br>");

document.write(Math.max(6,7,8,9,12));
document.writeln("<br>");

document.write(Math.min(6,7,8,9,12));
document.writeln("<br>");

document.write(Math.log(100));
document.writeln("<br>");

document.write(Math.cos(90));
document.writeln("<br>");

document.write(Math.tan(90));
document.writeln("<br>");

document.write(Math.sin(90));
document.writeln("<br>");

</script>
</html>
