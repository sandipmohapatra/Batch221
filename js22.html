<!-- Javascript innerHTML :- It is used to print the data. -->

<html>
<script>
function fun()
{
var fruits=["Banana","Orange","appple","Mango"];
var x=document.getElementById("ex1");
x.innerHTML=fruits; <!-- It is used to store the data and print it -->
}
</script>

<body>
<p id="ex1">Array of String</p>
<button onclick=fun()>Click Here</p> 
</body>
</html>
