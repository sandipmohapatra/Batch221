<!-- Javascript innerHTML :- It is used to print the data. -->

<html>
<script>
function fun()
{
var fruits=["Banana","Orange","Apple","Mango"];
fruits.sort();
var x=document.getElementById("ex2");
x.innerHTML=fruits; <!-- It is used to store the data and print it -->
}
</script>

<body>
<p id="ex2">Array of String</p>
<button onclick=fun()>Click Here</p> 
</body>
</html>
